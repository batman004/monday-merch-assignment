# Docker Compose configuration for local development
# WARNING: Default values are for local development only!
# For production, see SECRETS.md and use docker-compose.prod.example.yml as reference

services:
  db:
    image: postgres:15-alpine
    container_name: monday_merch_db
    environment:
      # Default values are insecure - override with .env file or environment variables
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}  # ⚠️ Change in production!
      POSTGRES_DB: ${POSTGRES_DB:-monday_merch}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monday_merch_api
    environment:
      # ⚠️ Default values are insecure - override with .env file or environment variables
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-monday_merch}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}  # ⚠️ Change in production!
      DEBUG: ${DEBUG:-false}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
